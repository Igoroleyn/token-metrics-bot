<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Metrics</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }
    #errorMsg {
      color: #ff5555;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Token Metrics</h1>
  <input id="mintInput" type="text" placeholder="Enter token mint address" />
  <button id="getMetricsBtn">Get Metrics</button>
  <span id="errorMsg"></span>
  <pre id="result"></pre>

  <script>
    const mintInput = document.getElementById("mintInput");
    const getMetricsBtn = document.getElementById("getMetricsBtn");
    const result = document.getElementById("result");
    const errorMsg = document.getElementById("errorMsg");

    getMetricsBtn.addEventListener("click", async () => {
      const mint = mintInput.value.trim();
      errorMsg.textContent = "";
      result.textContent = "";

      if (!mint) {
        errorMsg.textContent = "Please enter a token mint address.";
        return;
      }

      getMetricsBtn.disabled = true;
      result.textContent = "Loading metrics...";

      try {
        const response = await fetch("/api/test-all", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mint })
        });

        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        errorMsg.textContent = "Error loading metrics: " + error.message;
        result.textContent = "";
      } finally {
        getMetricsBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
